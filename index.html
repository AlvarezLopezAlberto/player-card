<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.5">
  <title>Player Card 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="scene">
    <div class="card" id="card">
      <!-- Cara frontal -->
      <div class="face front">
        <img src="assets/player-card-bg.png"   alt="background" class="layer bg">
        <img src="assets/player-card.png"      alt="artwork"    class="layer art">
      </div>

      <!-- Cara trasera (personaliza a tu gusto) -->
      <div class="face back">
        <!-- aquÃ­ puede ir otra imagen o puro HTML -->
        <img src="assets/player-card-back.png" alt="reverse"    class="layer">
      </div>
    </div>
  </div>

  <script src="card.js"></script>
</body>
</html>
