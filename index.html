<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.5">
  <title>Player Card 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="scene">
    <div class="card" id="card">
      <div class="inner" id="inner">

        <!-- Cara frontal -->
        <div class="face front">
          <img src="assets/player-card-bg.png" class="layer bg"  alt="background">

          <img src="assets/player-card.png"    class="layer art" alt="front artwork">

          <!-- FOIL: arcoÃ­ris dentro del sello -->
          <div class="foil layer rainbow"></div>
        </div>

        <!-- Cara trasera -->
        <div class="face back">
          <img src="assets/player-card-back.png" class="layer" alt="reverse">
        </div>

      </div><!-- /inner -->
    </div><!-- /card -->
  </div><!-- /scene -->

  <script src="card.js"></script>
</body>
</html>
